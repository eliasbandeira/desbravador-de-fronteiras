<!doctype html>
<html lang="pt-BR">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Contato</title><link rel="stylesheet" href="style.css"></head>
<body>
<header class="header-inner"><div class="brand">Desbravador de Fronteiras</div><nav class="nav"><a href="index.html">Início</a><a href="sobre.html">Sobre</a><a href="comunicacao.html">Comunicação</a><a href="cursos.html">Cursos</a><a href="mentoria.html">Mentoria</a><a href="palestras.html">Palestras</a></nav></header>

<main class="container" style="padding-top:90px">
  <section>
    <h2 class="section-title">Contato</h2>
    <p class="section-desc">Propostas de palestras, cursos, mentorias ou parcerias — escreva abaixo.</p>

    <div class="card">
      <form class="form" action="#" method="post">
        <input class="input" name="nome" placeholder="Seu nome" required>
        <input class="input" name="email" placeholder="Seu e-mail" required>
        <input class="input" name="assunto" placeholder="Assunto">
        <textarea name="mensagem" placeholder="Mensagem"></textarea>
        <button class="btn btn-primary" type="submit">Enviar mensagem</button>
      </form>

      <p style="margin-top:12px;color:var(--muted)">Ou envie e-mail para: <strong>contato@seudominio.com</strong></p>
    </div>
  </section>
</main>

<footer><div class="container"><p class="small">© <span id="year"></span> Elias Bandeira</p></div></footer>
<script>document.getElementById('year').textContent=new Date().getFullYear()</script>
